<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- require APlayer -->
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://fastly.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
  <!-- require MetingJS -->
  <script src="https://fastly.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

  <title>Music</title>
</head>

<script type="text/javascript">
  function loadStyle(url) {
    var link = document.createElement('link')
    link.type = 'text/css'
    link.rel = 'stylesheet'
    link.href = url
    var head = document.getElementsByTagName('head')[0]

    head.appendChild(link)
  }

  function Match() {
    if (window.navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) {
      return true;
    }
    else {
      return false;
    }
  }

  if (Match()) {
    // Mobile
    loadStyle('style.css')
    loadStyle('resize.css')
  }
  else {
    // PC
    loadStyle('style.css')
  }

</script>

<body>
  <div id="i">
    <div id="title" style="visibility: hidden;">
      <p>_</p>
    </div>


    <meting-js server="netease" type="playlist" id="6927954390" list-max-height=32em theme="#a477d4" order="random"
      lrc="1.lrc">

  </div>

  <video src="https://gcore.jsdelivr.net/gh/CavDev/cdn_repo_jsdelivr/night.mp4" class="FullScreenVideo" autoplay loop
    muted></video>

  <div class="bottom" style="text-align: center;">
    <b>
      <p style="font-weight: bold;">© 2023 <span>沢</span> </p>
    </b>
  </div>

</body>

</html>
